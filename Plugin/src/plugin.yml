name: Crystal
author: Arouraios, royalmustard
version: 0.0.1

main: me.Plugins.Crystal.Main

defworld: map

commands:
  ReloadWorld:
    description: Lädt die Backup-Welt
    usage: /ReloadWorld
    permissions: Main.Reload
  tpAllTo:
    description: Teleportiert alle Spieler auf die angegebene Welt
    usage: /tpAllTo <World>
    permissions: op
  deleteWorld:
    description: Löscht die angegebene Welt
    usage: /deleteWorld <World>
    permissions: op
  loadWorld:
    description: Lädt die angegebene Welt
    usage: /loadWorld <World>
    permissions: op
  copyBackup:
    description: kopiert die angegebene Welt aus dem Backup-Ordner in den Server-Ordner
    usage: /copyBackup <World>
    permissions: op

permissions:
  Main.Reload:
    default: op