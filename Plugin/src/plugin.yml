name: Crystal
author: Arouraios, royalmustard
version: 0.0.1

main: me.arouraios.crystal.Main

defworld: map

commands:
  ReloadWorld:
    description: Laedt die Backup-Welt
    usage: /ReloadWorld
    permissions: Main.Reload
  tpAllToPlayer:
    description: Teleportiert alle Spieler zum Sender
    usage: /tpAllTo
    permissions: op
  deleteWorld:
    description: Loescht die angegebene Welt
    usage: /deleteWorld <World>
    permissions: op
  loadWorld:
    description: Laedt die angegebene Welt
    usage: /loadWorld <World>
    permissions: op
  copyBackup:
    description: kopiert die angegebene Welt aus dem Backup-Ordner in den Server-Ordner
    usage: /copyBackup <World>
    permissions: op
  getWorlds:
    description: getWorld
    usage: /getWorld
    permissions: op

permissions:
  Main.Reload:
    default: op